<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Improv Scenes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>Improv Scene Generator</h1>
      <div id="counter">
        <div id="counter-section">
          <p id="number">1</div>
          <div id="increment-decrement-btns">
            <button id="increment-btn" class="counter-btn">&#9650;</button>
            <button id="decrement-btn" class="counter-btn">&#9660;</button>
          </div>
        </div>
        <div id="action-section">participants</div>
        <button id="render-btn" class="render-btn"> Go </button>
      </div>
      <div id="button-container" class="button-container">
        <!--button will go here-->
      </div>
      <p id="topic-generated"></p>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
